<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Javascript Calculator</h1>
      <div class="display">&NoBreak; 0</div>

      <div class="btn-container">
        <div class="btn btn-gray">c</div>
        <div class="btn">/</div>
        <div class="btn">*</div>
        <div class="btn btn-danger">del</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">+</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">.</div>

        <div class="btn">(</div>
        <div class="btn">0</div>
        <div class="btn">)</div>
        <div class="btn btn-success">=</div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
